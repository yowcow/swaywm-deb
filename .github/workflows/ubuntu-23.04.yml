on: [push]

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:23.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: apt install
        run:
          - sh ./apt-install.ubuntu-23.04.sh
      - name: build wlroots
        run:
          - make -C wlroots all build
      - name: build sway
        run:
          - make -C wlroots install
          - make -C sway all build
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            wlroots/*.deb
            sway/*.deb
