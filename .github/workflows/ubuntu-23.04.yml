on: [push]

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:23.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: apt install
        run: apt-get update && apt-get install make docker.io
      - name: docker build
        run: make all
      - name: build
        run: make build
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            wlroots/*.deb
            sway/*.deb
